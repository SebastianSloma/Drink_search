<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow">
                <h1>Drink Search</h1>
                <input type="text" class="search" placeholder="Search Drink">
            </div>
        </div>
        <div class="drink-list">
            <h2>List of Available Drinks</h2>
            <ul>
                <li>Milk</li>
                <li>Water</li>
                <li>Beer</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Soda Pop</li>
                <li>Soda Pop</li>
                <li>Orange Juice</li>
                <li>Apple Juice</li>
                <li>Banana Juice</li>
                <li>Tropical Juice</li>
                <li>Red Wine</li>
                <li>White Wine</li>
                <li>Rose Wine</li>
                <li>Wodka</li>
                <li>Rum</li>
                <li>Burbon</li>
                <li>Energy Drink</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
